<h3>Recent Activity</h3>
        <hr>
        <div>
            {% for message in room_messages %}
                <small><a href="{% url 'profile' message.user.id %}">@{{message.user}}</a> : {{message.created|timesince}}</small><br>
                <small>Reply to "{{message.room}}":<br> {{message.body}}</small><br>
                {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}">Delete</a>
                {% endif %}
                <hr>

            {% endfor %}
